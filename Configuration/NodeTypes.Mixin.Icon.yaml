'Garagist.Fontawesome:Mixin.Icon':
  abstract: true
  ui:
    inspector:
      groups:
        icons:
          label: Icon
          icon: flag
  properties:
    icon:
      type: string
      defaultValue: ''
      ui:
        label: Icon
        reloadIfChanged: true
        inspector:
          group: icons
          editor: Sandstorm.LazyDataSource/Inspector/Editors/DataSourceSelectEditor
          editorOptions:
            dataSourceIdentifier: garagist-fontawesome
            dataSourceMakeNodeIndependent: true
